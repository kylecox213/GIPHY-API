<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GIPHY API App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    

    <div class="container">
        <h1>Nintendo Game Search</h1>

        <!-- Rendered buttons will get dumped Here  -->
        <div id="buttons-view"></div>

        <form id="game-form">
            <label for="game-input" id="label">Add a nintendo game title</label>
            <input type="text" id="game-input">
            <br>

            <!-- Button triggers new game title to be added -->
            <input id="add-game" type="Submit" value="Submit">
        </form>

        <!-- Games will get dumped Here -->
        <div id="games-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </div>
</body>

</html>
