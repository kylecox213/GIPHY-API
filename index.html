<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GIPHY API App</title>

    </style>
</head>

<body>

    <div class="container">
        <h1>Nintendo Game Search</h1>

        <!-- Rendered buttons will get dumped Here  -->
        <div id="buttons-view"></div>

        <form id="game-form">
            <label for="game-input">Add a nintendo game title</label>
            <input type="text" id="game-input">
            <br>

            <!-- Button triggers new game title to be added -->
            <input id="add-game" type="Submit" value="Submit">
        </form>

        <!-- Games will get dumped Here -->
        <div id="games-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    </div>
</body>

</html>
